<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        
        .signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header align-content-center">
            <img src="img/login.png" class="img-fluid" style="width:50%" alt="Responsive image">
        </div>

        <div class="container"></div>
        <div class="card-container">
            <img id="profile-img" class="profile-img-card" src="/img/tipitoLogin.png" />
            <form class="form-signin">
                <span class="reauth-email"></span>
                <input type="email" id="logIn" class="form-control" placeholder="Ingrese su Usuario" required autofocus>
                <input type="password" id="logPass" class="form-control" placeholder="Contraseña" required>
                <div class="checkbox text-left">
                    <div>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form>
        </div>
    </div>



    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
